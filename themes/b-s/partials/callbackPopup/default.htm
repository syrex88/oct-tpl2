<form class="rd-mailform callbackform popup" data-request="{{ __SELF__ }}::onFormSubmit">

    {{ form_token() }}
    <div class="form-group mfInput">
        <input type="tel" data-mask="+7(###)###-##-##" id="phone" name="phone" class="form-control" data-constraints="@NotEmpty">
    </div>
    <div>
        {% partial '@recaptcha' %}
    </div>
    <div id="{{ __SELF__ }}_forms_flash"></div>
    <input type="hidden" name="calculate" id="calculateData">
    <button id="simpleContactSubmitButton" type="submit"  class="btn btn-primary btn-cons">Получить консультацию</button>
</form>
