<form class="rd-mailform callbackform def" data-request="{{ __SELF__ }}::onFormSubmit">

    {{ form_token() }}
    <div class="form-group mfInput">
        <input data-mask="+7(###)###-##-##" id="phone" type="tel" name="phone" class="form-control" data-constraints="@NotEmpty">
    </div>
    <div>
        {% partial '@recaptcha' %}
    </div>
    <div id="{{ __SELF__ }}_forms_flash"></div>
    <button id="simpleContactSubmitButton" type="submit"  class="btn btn-primary btn-cons">Получить консультацию</button>
</form>
